<!DOCTYPE html>

<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #f5f5f5;

        }

        .container {

            height: 100vh;
        }

        /* å´é‚Šæ¬„ */
        .sidebar {
            width: 300px;
            background: #fff;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;

        }

        .sidebar-header h1 {
            font-size: 20px;

        }

        .search-box {
            width: 100%;
            padding: 8px 12px;

        }

        .categories {
            flex: 1;

        .category {

        }

        .category-title {
            padding: 10px;
            background: #f8f8f8;

            cursor: pointer;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }

        .category-title:hover {
            background: #e8e8e8;
        }

        .book-list {
            display: none;
            padding-left: 10px;

        }

        .book-list.active {
            display: block;
        }

        .book-item {
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 4px;

            margin-bottom: 2px;
        }

        .book-item:hover {
            background: #f0f0f0;
        }

        .book-item.active {
            background: #e3f2fd;
            color: #1976d2;
        }

        /* ä¸»å…§å®¹å€ */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .content-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .content-header h2 {
            font-size: 24px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            background: #1976d2;
            color: white;
        }

        .btn:hover {
            background: #1565c0;
        }

        .btn-secondary {
            background: #757575;
        }

        .btn-secondary:hover {
            background: #616161;
        }

        .reader {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            line-height: 1.8;
        }

        .reader h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .reader h2 {
            font-size: 24px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        .reader h3 {
            font-size: 20px;
            margin-top: 25px;
            margin-bottom: 12px;
        }

        .reader p {
            margin-bottom: 15px;
            text-indent: 2em;
        }

        .reader blockquote {
            border-left: 4px solid #1976d2;
            padding-left: 20px;
            margin: 20px 0;
            color: #666;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        /* æ›¸ç±¤é¢æ¿ */
        .bookmarks-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
            transition: right 0.3s;
            z-index: 1000;
        }

        .bookmarks-panel.active {
            right: 0;
        }

        .bookmarks-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bookmarks-list {
            padding: 10px;
            overflow-y: auto;
            height: calc(100vh - 70px);
        }

        .bookmark-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .bookmark-item:hover {
            background: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å´é‚Šæ¬„ -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ğŸ“š å€‹äººçŸ¥è­˜åº«</h1>
                <input type="text" class="search-box" id="searchBox" placeholder="æœç´¢æ›¸ç±...">
            </div>
            <div class="categories" id="categories"></div>
        </div>

        <!-- ä¸»å…§å®¹ -->
        <div class="main-content">
            <div class="content-header">
                <h2 id="bookTitle">é¸æ“‡ä¸€æœ¬æ›¸é–‹å§‹é–±è®€</h2>
                <div class="toolbar">
                    <button class="btn btn-secondary" id="bookmarkBtn" style="display:none;">ğŸ“‘ æ›¸ç±¤</button>
                    <button class="btn" id="saveProgressBtn" style="display:none;">ğŸ’¾ ä¿å­˜é€²åº¦</button>
                </div>
            </div>
            <div class="reader" id="reader">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“–</div>
                    <p>å¾å·¦å´é¸æ“‡ä¸€æœ¬æ›¸é–‹å§‹é–±è®€</p>
                </div>
            </div>
        </div>
    </div>

    <!-- æ›¸ç±¤é¢æ¿ -->
    <div class="bookmarks-panel" id="bookmarksPanel">
        <div class="bookmarks-header">
            <h3>æ›¸ç±¤</h3>
            <button class="btn btn-secondary" id="closeBookmarks">âœ•</button>
        </div>
        <div class="bookmarks-list" id="bookmarksList"></div>
    </div>

    <script>
        let currentBook = null;
        let categories = {};

        // åŠ è¼‰åˆ†é¡
        async function loadCategories() {
            const response = await fetch('/api/categories');
            const cats = await response.json();
            
            const container = document.getElementById('categories');
            container.innerHTML = '';
            
            for (const cat of cats) {
                const div = document.createElement('div');
                div.className = 'category';
                div.innerHTML = `
                    <div class="category-title" data-category="${cat.name}">
                        <span>${cat.name}</span>
                        <span>${cat.count}</span>
                    </div>
                    <div class="book-list" data-category="${cat.name}"></div>
                `;
                container.appendChild(div);
            }
            
            // ç¶å®šåˆ†é¡é»æ“Šäº‹ä»¶
            document.querySelectorAll('.category-title').forEach(el => {
                el.addEventListener('click', () => toggleCategory(el.dataset.category));
            });
        }

        // åˆ‡æ›åˆ†é¡
        async function toggleCategory(category) {
            const bookList = document.querySelector(`.book-list[data-category="${category}"]`);
            
            if (bookList.classList.contains('active')) {
                bookList.classList.remove('active');
                return;
            }
            
            // é—œé–‰å…¶ä»–åˆ†é¡
            document.querySelectorAll('.book-list').forEach(el => el.classList.remove('active'));
            
            // åŠ è¼‰æ›¸ç±åˆ—è¡¨
            if (!categories[category]) {
                const response = await fetch(`/api/books/${encodeURIComponent(category)}`);
                categories[category] = await response.json();
            }
            
            bookList.innerHTML = categories[category].map(book => `
                <div class="book-item" data-category="${category}" data-filename="${book.filename}">
                    ${book.title}
                </div>
            `).join('');
            
            bookList.classList.add('active');
            
            // ç¶å®šæ›¸ç±é»æ“Šäº‹ä»¶
            bookList.querySelectorAll('.book-item').forEach(el => {
                el.addEventListener('click', () => loadBook(el.dataset.category, el.dataset.filename));
            });
        }

        // åŠ è¼‰æ›¸ç±
        async function loadBook(category, filename) {
            const reader = document.getElementById('reader');
            reader.innerHTML = '<div class="loading">åŠ è¼‰ä¸­...</div>';
            
            const response = await fetch(`/api/book/content?category=${encodeURIComponent(category)}&filename=${encodeURIComponent(filename)}`);
            const data = await response.json();
            
            currentBook = { category, filename, path: data.path };
            
            reader.innerHTML = data.content;
            document.getElementById('bookTitle').textContent = filename.replace('.md', '');
            document.getElementById('saveProgressBtn').style.display = 'block';
            document.getElementById('bookmarkBtn').style.display = 'block';
            
            // é«˜äº®ç•¶å‰æ›¸ç±
            document.querySelectorAll('.book-item').forEach(el => el.classList.remove('active'));
            document.querySelector(`.book-item[data-category="${category}"][data-filename="${filename}"]`)?.classList.add('active');
            
            // æ¢å¾©é–±è®€é€²åº¦
            loadProgress();
        }

        // ä¿å­˜é€²åº¦
        async function saveProgress() {
            if (!currentBook) return;
            
            const scrollPosition = document.getElementById('reader').scrollTop;
            
            await fetch('/api/progress', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    book_path: currentBook.path,
                    scroll_position: scrollPosition
                })
            });
            
            alert('é€²åº¦å·²ä¿å­˜!');
        }

        // åŠ è¼‰é€²åº¦
        async function loadProgress() {
            if (!currentBook) return;
            
            const response = await fetch(`/api/progress/${encodeURIComponent(currentBook.path)}`);
            const data = await response.json();
            
            if (data.scroll_position) {
                document.getElementById('reader').scrollTop = data.scroll_position;
            }
        }

        // æœç´¢
        document.getElementById('searchBox').addEventListener('input', async (e) => {
            const query = e.target.value;
            if (!query) {
                loadCategories();
                return;
            }
            
            const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            const results = await response.json();
            
            const container = document.getElementById('categories');
            container.innerHTML = results.map(book => `
                <div class="book-item" data-category="${book.category}" data-filename="${book.filename}">
                    ${book.title} <span style="color:#999;font-size:12px;">[${book.category}]</span>
                </div>
            `).join('');
            
            container.querySelectorAll('.book-item').forEach(el => {
                el.addEventListener('click', () => loadBook(el.dataset.category, el.dataset.filename));
            });
        });

        // æ›¸ç±¤åŠŸèƒ½
        document.getElementById('bookmarkBtn').addEventListener('click', () => {
            document.getElementById('bookmarksPanel').classList.toggle('active');
        });

        document.getElementById('closeBookmarks').addEventListener('click', () => {
            document.getElementById('bookmarksPanel').classList.remove('active');
        });

        document.getElementById('saveProgressBtn').addEventListener('click', saveProgress);

        // è‡ªå‹•ä¿å­˜é€²åº¦
        setInterval(() => {
            if (currentBook) {
                saveProgress();
            }
        }, 30000); // æ¯30ç§’è‡ªå‹•ä¿å­˜

        // åˆå§‹åŒ–
        loadCategories();
    </script>
</body>
</html>
